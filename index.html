<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng Các Số Chẵn Từ 1 Đến n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tính Tổng Các Số Chẵn Từ 1 Đến n</h1>


    <div>

        <input type="number" id="nWhile" placeholder="Nhập n" />
        <button onclick="tinhTongChanWhile()">Tính Tổng Số Chẵn (while)</button>
        <div class="result" id="resultWhile"></div>
    </div>

    <script>
        
        // Tính tổng các số chẵn từ 1 đến n sử dụng vòng lặp while
        function tinhTongChanWhile() {
            let n = parseInt(document.getElementById('nWhile').value);
            let sum = 0;
            let i = 2; // Bắt đầu từ 2, số chẵn đầu tiên

            while (i <= n) {
                sum += i;
                i += 2; // Chỉ tăng với số chẵn
            }

            document.getElementById('resultWhile').innerHTML = 'Tổng các số chẵn từ 1 đến ' + n + ' là: ' + sum;
        }
    </script>
</body>
</html>
